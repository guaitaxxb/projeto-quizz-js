<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta property="fb:app_id" content="911989253208059" />

    <meta property="og:title" content="Squad-4" />
    <meta property="og:description" content="Saiba mais" />
    <meta property="og:image" content="https://github.com/tatyanepereira/projeto-quizz-js" />

    <meta property="og:site_name" content="Quiz-Interativo" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <header>
        <span class="material-symbols-outlined">timer</span>
        <div id="cronometro" class="timer">00:00:00</div>
    </header>

    <main>
        <section class="start-container">
            <h2>Quiz - Interativo</h2>
            <p>Coloque seu nome, escolha um tema e clique em iniciar</p>
            <div class="init-form">
                <form action="">
                    <label for="name">Nome: </label>
                    <input type="text" name="name" id="name" required />
                    <label for="temas">Tema: </label>
                    <select name="temas" id="temas" required>
                        <option disabled selected value="0">Selecione um tema</option>
                        <option value="html">Html</option>
                        <option value="css">Css</option>
                        <option value="javascript">Javascript</option>
                    </select>
                    <button id="btn-iniciar" type="button">Iniciar</button>
                </form>
            </div>
        </section>
        <!-- Perguntas -->
        <h1 class="titulo-tema"></h1>
        <div class="perguntas">
            <ol id="lista-questoes"></ol>
        </div>
        <!-- Resultados -->
        <div class="container-resultados">
            <div class="resultados">
                <table id="tabela-resultados">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tema</th>
                            <th>Tempo</th>
                            <th>Pontuação</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="media">
            <p class="media-acertos"></p>
            <p class="media-erros"></p>
        </div>

        <div class="container-temas">
            <div id="html">
                <h2 class="ranking">Quiz- Tema: HTML</h2>
                <ol id="position1"></ol>
            </div>

            <div id="css">
                <h2 class="ranking">Quiz- Tema: CSS</h2>
                <ol id="position2">

                </ol>
            </div>

            <div id="javascript">
                <h2 class="ranking">Quiz- Tema: Javascript</h2>
                <ol id="position3"></ol>
            </div>
        </div>

        <div class="btn-finalizar">
            <button id="reiniciar" class="btnreiniciar">Reiniciar</button>
            <button id="concluir" class="btnconcluir">Concluir</button>
            <button id="continuar" class="btncontinuar">Continuar</button>
        </div>

        </div>
    </main>

    <footer>
        <div id="icones">
            <button class="btn-cor" id="mudar-cor">
                <span class="material-symbols-outlined">light_mode</span>
            </button>
            <audio id="audio" autoplay loop>
                <source src="som/trilha.mp3" type="audio/mp3">
                Seu navegador não possui o elemento audio!
            </audio>

            <button id="volumeUp" class="btn-musica">
                <span class="material-symbols-outlined">volume_up</span>
            </button>

            <button id="volumeOff" class="btn-musica-off">
                <span class="material-symbols-outlined">volume_off</span>
            </button>
        </div>
    </footer>
</body>

</html>
