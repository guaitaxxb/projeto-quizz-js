<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta property="fb:app_id" content="911989253208059" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Squad-4" />
    <meta property="og:description" content="Saiba mais" />
    <meta property="og:image" content="https://github.com/tatyanepereira/projeto-quizz-js" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="Quiz-Interativo" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- <link rel="stylesheet" href="./css/dark.css" /> -->
    <script type="module" src="./js/script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <span id="icon-timer" class="material-symbols-outlined">timer</span>
        <div id="cronometro" class="timer">00:00:00</div>
    </header>

    <main>
        <section class="start-container">
            <h2>Quiz - Interativo</h2>
            <p>Coloque seu nome, escolha um tema e clique em iniciar</p>

            <div class="init-form">
                <form id="form-quiz">
                    <div>
                        <label for="name">Nome: </label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    
                    <div>
                        <label for="temas">Tema: </label>
                        <select name="temas" id="temas" required>
                            <option disabled selected value="0"></option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                        </select>
                    </div>


                    <button id="btn-iniciar" type="button">INICIAR</button>
                </form>
            </div>
        </section>

        <!-- Perguntas -->
        <h1 class="titulo-tema"></h1>
        <div class="perguntas">
            <ol id="lista-questoes"></ol>
        </div>
        <!-- Resultados -->
        <div class="container-resultados">
            <div class="resultados">
                <table id="tabela-resultados">
                    <thead>
                        <tr class="tabela-titulo">
                            <th>Nome</th>
                            <th>Tema</th>
                            <th>Tempo</th>
                            <th>Data</th>
                            <th>Pontuação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="media">
                <p class="media-acertos"></p>
                <p class="media-erros"></p>
            </div>

            <div class="container-temas">
                <div id="html">
                    <h2 class="ranking">Tema: HTML</h2>
                    <ol id="posicao1"></ol>
                </div>

                <div id="css">
                    <h2 class="ranking">Tema: CSS</h2>
                    <ol id="posicao2"></ol>
                </div>

                <div id="javascript">
                    <h2 class="ranking">Tema: Javascript</h2>
                    <ol id="posicao3"></ol>
                </div>
            </div>
        </div>

        <div class="btn-finalizar">
            <button id="reiniciar" class="btnReiniciar">Reiniciar</button>
            <button id="concluir" class="btnConcluir">Concluir</button>
            <button id="continuar" class="btnContinuar">Continuar</button>
            <button id="voltar" class="btnVoltar">Página Inicial</button>
        </div>
    </main>

    <footer>
        <div id="icones">
            <button id="toggle-theme" class="dark-mode">
                <span class="material-symbols-outlined">brightness_6</span>
            </button>
            <audio id="audio" loop>
                <source src="som/trilha.mp3" type="audio/mp3">
                Seu navegador não possui o elemento audio!
            </audio>

            <button id="volumeUp" class="btn-musica">
                <span class="material-symbols-outlined">volume_up</span>
            </button>

            <button id="volumeOff" class="btn-musica-off">
                <span class="material-symbols-outlined">volume_off</span>
            </button>
        </div>
    </footer>
</body>

<script src="js/trilhaSonora.js"></script>
<script src="./js/modos.js"></script>

</html>
