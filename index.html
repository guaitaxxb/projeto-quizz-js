<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta property="fb:app_id" content="911989253208059" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Squad-4" />
    <meta property="og:description" content="Saiba mais" />
    <meta property="og:image" content="https://github.com/tatyanepereira/projeto-quizz-js" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="Quiz-Interativo" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- <link rel="stylesheet" href="./css/dark.css" /> -->
    <script type="module" src="./js/script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div id="timer">
            <div class="min">00</div>
            <div class="separator">:</div>
            <div class="seg">00</div>
        </div>
    </header>
    <main>
        <section class="start-container">
            <h2 class="tituloInicial">Quiz - Interativo</h2>
            <p>Coloque seu nome, escolha um tema e clique em iniciar</p>
            <div class="init-form">
                <form id="form-quiz">
                    <div>
                        <label for="name">Nome: </label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div>
                        <label for="temas">Tema: </label>
                        <select name="temas" id="temas" required>
                            <option disabled selected value="0"></option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                        </select>
                    </div>
                    <button id="btn-iniciar" type="button">INICIAR</button>
                </form>
            </div>
        </section>
        <!-- Perguntas -->
        <h1 class="titulo-tema"></h1>
        <div class="perguntas">
            <ul id="lista-questoes"></ul>
        </div>
        <!-- Resultados -->
        <div class="container-resultados">
            <div class="tabela-resultados"></div>
                <table id="results_Usuario"></table>
            </div>
        <div class="media">
            <p id="media-acertos"></p>
            <p id="media-erros"></p>
        </div>
        <div class="container-temas">
            <div class="tema1">
                <h2>Html</h2>
                <ul id="posicao1"></ul>
            </div>
            <div class="tema2">
                <h2>Css</h2>
                <ul id="posicao2"></ul>
            </div>
            <div class="tema3">
                <h2>javascript</h2>
                <ul id="posicao3"></ul>
        </div>
        </div>
        <div class="btn-finalizar">
            <button id="reiniciar" class="btnGeral">Reiniciar</button>
            <button id="concluir" class="btnGeral">Concluir</button>
            <button id="continuar" class="btnGeral">Continuar</button>
            <button id="voltar" class="btnGeral">Página Inicial</button>
        </div>
    </main>
    <footer>
        <div id="icones">
            <button id="toggle-theme" class="dark-mode">
                <span class="material-symbols-outlined">brightness_6</span>
            </button>
            <audio id="audio" loop>
                <source src="som/trilha.mp3" type="audio/mp3">
                Seu navegador não possui o elemento audio!
            </audio>
            <button id="volumeUp" class="btn-musica">
                <span class="material-symbols-outlined">volume_up</span>
            </button>
            <button id="volumeOff" class="btn-musica-off">
                <span class="material-symbols-outlined">volume_off</span>
            </button>
        </div>
    </footer>
</body>
<script src="js/trilhaSonora.js"></script>
<script src="./js/modos.js"></script>
</html>
