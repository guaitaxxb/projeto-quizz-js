<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta property="fb:app_id" content="911989253208059" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Squad-4" />
    <meta property="og:description" content="Saiba mais" />
    <meta property="og:image" content="https://github.com/tatyanepereira/projeto-quizz-js" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="Quiz-Interativo" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <header>
        <span class="material-symbols-outlined">timer</span>
        <div id="cronometro" class="timer">00:00:00</div>
    </header>

    <main>
        <div class="start-container">
            <h1>Quiz - Interativo</h1>
            <p>Coloque seu nome, escolha um tema e clique em iniciar</p>
            <div class="init-form">
                <form action="">
                    <label for="name">Nome: </label>
                    <input type="text" name="name" id="name" required />
                    <label for="temas">Tema: </label>
                    <select name="temas" id="temas" required>
                        <option disabled selected value="0">Selecione um tema</option>
                        <option value="html">Html</option>
                        <option value="css">Css</option>
                        <option value="javascript">Javascript</option>
                    </select>
                    <button id="btn-iniciar" type="button">Iniciar</button>
                </form>
            </div>
        </div>
        <!-- Perguntas -->
        <h1 class="titulo-tema"></h1>
        <div class="perguntas">
            <ol id="lista-questoes"></ol>
        </div>

        <div class="btn-finalizar">
            <button id="reiniciar" class="btnreiniciar">Reiniciar</button>
            <button id="concluir" class="btnconcluir">Concluir</button>
        </div>

        <!-- Resultados -->
        <div class="resultados">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tema</th>
                        <th>Tempo</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="media">
            <p class="media-acertos"></p>
            <p class="media-erros"></p>
        </div>

        <div class="temas-questoes">
            <h2>html</h2>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <h2>css</h2>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <h2>javascript</h2>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </main>

    <footer>
        <div id="header-icones">
            <button class="btn-header-cor" id="mudar-cor">
                <span class="material-symbols-outlined">light_mode</span>
            </button>
            <button class="btn-header-musica">
                <span class="material-symbols-outlined">volume_up</span>
                <span class="material-symbols-outlined">volume_off</span>
            </button>
        </div>
    </footer>

</body>

<script src="js/timer.js"></script>
<script src="js/script.js"></script>

</html>
